<!doctype html>
<html lang="bs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font:
          16px/1.4 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background: #0b0f19;
        color: #e5e7eb;
        display: grid;
        min-height: 100vh;
        place-items: center;
      }
      .card {
        max-width: 560px;
        padding: 24px;
        border: 1px solid #1f2937;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0 0 12px;
        color: #cbd5e1;
      }
      ul {
        margin: 8px 0 0;
        padding-left: 18px;
      }
      a {
        color: #93c5fd;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .btn {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 14px;
        border-radius: 10px;
        background: #2563eb;
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Nisi povezan na internet</h1>
      <p>
        Aplikacija je u offline režimu. Kad se veza vrati, stranice će se
        automatski osvježiti.
      </p>
      <p>Probaj otvoriti već keširane stranice:</p>
      <ul>
        <li><a href="/">Početna</a></li>
        <li><a href="/unos">Unos</a></li>
        <li><a href="/pregled">Pregled</a></li>
        <li><a href="/izvjestaj">Izvještaj</a></li>
        <li><a href="/period">Periodični</a></li>
      </ul>
      <a class="btn" href="" onclick="location.reload();return false;"
        >Pokušaj ponovo</a
      >
    </div>
  </body>
</html>
